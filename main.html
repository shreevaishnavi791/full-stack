<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tourist Registration</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f0f8ff; /* Light blue background for a travel feel */
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .form-container {
        max-width: 400px;
        width: 100%;
        background: #fff;
        padding: 2.5rem;
        border-radius: 12px;
        box-shadow: 0 8px 32px rgba(0, 30, 60, 0.1);
      }
      .form-container h1 {
        text-align: center;
        margin-bottom: 1.5rem;
        font-size: 2rem;
        color: #005a9c; /* A deep blue color */
      }
      .form-group {
        margin-bottom: 1.5rem;
      }
      .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
        color: #333;
      }
      .form-group input {
        width: 100%;
        padding: 0.8rem;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 1rem;
        box-sizing: border-box; /* Ensures padding doesn't affect width */
      }
      .form-group input:focus {
        border-color: #007bff;
        outline: none;
        box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
      }
      .submit-btn {
        width: 100%;
        padding: 0.9rem;
        background: #28a745; /* Green for registration */
        color: #fff;
        border: none;
        border-radius: 6px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        margin-top: 0.5rem;
        transition: background-color 0.2s;
      }
      .submit-btn:hover {
        background: #218838;
      }
      .form-link {
        text-align: center;
        margin-top: 1.5rem;
        font-size: 0.95rem;
      }
      .form-link a {
        color: #007bff;
        text-decoration: none;
        font-weight: 500;
      }
      .form-link a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h1>Join the Adventure!</h1>
      <form action="/register-handler" method="POST">
        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input
            type="text"
            id="fullName"
            name="fullName"
            placeholder="e.g., Jane Doe"
            required
          />
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="you@example.com"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Create Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Minimum 8 characters"
            required
          />
        </div>
        <button type="submit" class="submit-btn">Create Account</button>
      </form>
      <p class="form-link">
        Already a traveler? <a href="login.html">Log in here</a>
      </p>
    </div>
  </body>
</html>
