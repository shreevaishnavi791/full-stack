<div class="form-container">
  <h1>Book Your Tour</h1>
  <form action="/submit" method="POST" class="styled-form">
    <div class="form-group">
      <label for="name">Full Name:</label>
      <input
        type="text"
        id="name"
        name="name"
        placeholder="John Doe"
        required
      />
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="john.doe@example.com"
        required
      />
    </div>
    <div class="form-group">
      <label for="phone">Phone Number:</label>
      <input
        type="tel"
        id="phone"
        name="phone"
        placeholder="e.g., 1234567890"
        pattern="[0-9]{10}"
        required
      />
    </div>
    <div class="form-group">
      <label for="destination">Destination:</label>
      <input
        type="text"
        id="destination"
        name="destination"
        placeholder="e.g., Paris, France"
        required
      />
    </div>
    <div class="form-group">
      <label for="package">Select Package:</label>
      <select id="package" name="package" required>
        <option value="" disabled selected>Choose a package...</option>
        <option value="Bronze">Bronze (3 Days, 2 Nights) - $500</option>
        <option value="Silver">Silver (5 Days, 4 Nights) - $900</option>
        <option value="Gold">Gold (7 Days, 6 Nights) - $1500</option>
        <option value="Platinum">Platinum (10 Days, 9 Nights) - $2500</option>
      </select>
    </div>
    <div class="form-group">
      <label for="travelers">Number of Travelers:</label>
      <input
        type="number"
        id="travelers"
        name="travelers"
        min="1"
        value="1"
        required
      />
    </div>
    <div class="form-group">
      <label for="startDate">Travel Start Date:</label>
      <input type="date" id="startDate" name="startDate" required />
    </div>
    <div class="form-group">
      <label for="endDate">Travel End Date:</label>
      <input type="date" id="endDate" name="endDate" required />
    </div>
    <div class="form-group">
      <label for="requests">Special Requests:</label>
      <textarea
        id="requests"
        name="requests"
        rows="4"
        placeholder="e.g., dietary restrictions, accessibility needs"
      ></textarea>
    </div>

    <button type="submit">Book Now</button>
  </form>
</div>
