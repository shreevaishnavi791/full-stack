<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Grocery Shop</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Fresh Grocery Online</h1>
      <p>Order fresh fruits & vegetables delivered to your doorstep!</p>
    </header>

    <section class="products">
      <h2>Fruits</h2>
      <div class="product">
        <img src="apple1.jpeg" />
        <h3>Apples</h3>
        <p>Price: ₹120/kg</p>
        <button>Add to Cart</button>
      </div>
      <div class="product">
        <img src="banana.jpeg" />
        <h3>Bananas</h3>
        <p>Price: ₹50/dozen</p>
        <button>Add to Cart</button>
      </div>

      <h2>Vegetables</h2>
      <div class="product">
        <img src="grapes.jpeg" />
        <h3>Grapes</h3>
        <p>Price: ₹40/kg</p>
        <button>Add to Cart</button>
      </div>
      <div class="product">
        <img src="strawberry.jpeg" />
        <h3>Strawberry</h3>
        <p>Price: ₹30/kg</p>
        <button>Add to Cart</button>
      </div>
    </section>

    <footer>
      <p>2025 Fresh Grocery Online. All rights reserved.</p>
    </footer>
  </body>
</html>
